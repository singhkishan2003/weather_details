<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    
<div class="container">
    <div class="weather-container">
        <div class="temp">
            <p class="tempchange">20</p>
        </div>
        <div class="time-location">
            <p class="data">Delhi</p>
            <p class="time">12:58 - Monday 2022-09-26</p>
        </div>
        <div class="condition">
            <p class="icon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512"><path d="M0 336c0 79.5 64.5 144 144 144H512c70.7 0 128-57.3 128-128c0-61.9-44-113.6-102.4-125.4c4.1-10.7 6.4-22.4 6.4-34.6c0-53-43-96-96-96c-19.7 0-38.1 6-53.3 16.2C367 64.2 315.3 32 256 32C167.6 32 96 103.6 96 192c0 2.7 .1 5.4 .2 8.1C40.2 219.8 0 273.2 0 336z"/></svg></p>
            <p class="wheather">Mist</p>
        </div>
    </div>

    <nav>
        <form id="myform">
            <input type="text" placeholder="Search location" id="search-area">
            <button type="submit" class="btn">Search</button>
        </form>
    </nav>
</div>
<script src="weather.js"></script>
</body>
</html>
